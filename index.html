<body class="grey lighten-3">

    <!-- Materialize NavBar-->
    <nav>
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Rock Paper Scissors</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in">
                    <a href="#" id="logout">Logout</a>
                </li>
            </ul>
        </div>

    <!-- Create Signup Modal-->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign Up</h4>
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-username" required />
                    <label for="signup-username">Display Name</label>
                </div>
                <button class="btn yellow darken-2">Sign up</button>
                <br>
                <br>
                <a id="showLogIn" href="#">Log In</a>
            </form>
        </div>
    </div>

    <!-- Create Login Modal-->
    <div id="modal-login" class="modal">
            <div class="modal-content">
                <h4>Login</h4>
                <form id="login-form">
                    <div class="input-field">
                        <input type="email" id="login-email" required />
                        <label for="login-email">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="login-password" required />
                        <label for="login-password">Choose password</label>
                    </div>
                    <button class="btn yellow darken-2">Log In</button>
                    <br>
                    <br>
                    <a id="showSignUp" href="#">Sign up</a>
                </form>
            </div>
        </div>

    <!-- RPS Instructions Div-->
    <div id="instructions" class="container">
        <h5>Write Instructions Here</h5>
    </div>

    <!-- RPS Instructions Div-->
    <div id="status" class="container">
        <h5>Write status here</h5>
    </div>

    <!-- RPS Game Div -->
    <div id="game" class="container">
        <div class="row">
            <div id="you" class="col s5">
                <div id="yourChoice" class="choice"></div>
                <h4 id="yourName">Player 1</h4>
                <div class="options row"></div>
            </div>
            <div class="col s2">
                <h4>VS</h4>
            </div>
            <div id="opponent" class="col s5">
                <div id="opponentChoice" class="choice"></div>
                <h4 id="opponentName">Player 2</h4>
            </div>             
        </div>
    </div>
